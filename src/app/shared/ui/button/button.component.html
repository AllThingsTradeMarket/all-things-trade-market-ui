<button 
    class="btn" 
    [disabled]="disabled" 
    (click)="btnOnClick()" 
    [ngStyle]="{
        'font-size': fontSize,
        'background-color': bgColor
    }" 
    [ngClass]="{
        'btn-disabled': disabled,
        'btn-alt': isAlt,
        'btn-primary': !isAlt
    }">
    {{ text }}
</button>
