<nav class="nav">
    <ul class="nav-list">
        <li *ngFor="let navItem of navConfig.items">
            <div class="normal-item-wrapper" *ngIf="!isDropdownItem(navItem)">
                <a [routerLink]="castToNavItem(navItem).route" class="nav-link">
                    <fa-icon [icon]="navItem.icon"></fa-icon>
                </a>
            </div>
            <div class="dropdown-item-wrapper" *ngIf="isDropdownItem(navItem)">
                <tm-nav-dropdown-item [config]="castToDropdownItem(navItem)"></tm-nav-dropdown-item>
            </div>
        </li>
    </ul>
</nav>
