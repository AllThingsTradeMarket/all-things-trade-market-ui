<section class="tile-section offered-products">
    <span class="section-title">{{ sectionTtile }}</span>        
    <div class="products-wrapper">
        <tm-offer-tile-small 
            *ngFor="let offeredProduct of exchangeOffer.offeredProducts"
            [offer]="offeredProduct">
        </tm-offer-tile-small>
    </div>
    <span *ngIf="exchangeOffer.offeredCash" class="offered-cash">Cash: <b>{{ exchangeOffer.offeredCash }}$</b></span>
</section>
